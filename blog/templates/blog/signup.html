<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <title>Blogging</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/bootstrap.min.css' %}">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'blog/util.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'blog/mainl.css'  %}">
<!--===============================================================================================-->

</head>
<body>
    
    <div class="limiter">
        <div class="container-login100" style="background-image: url({% static 'images/bg-02.jpg' %});">
            <div class="wrap-login100 p-l-110 p-r-110 p-t-62 p-b-33">
                <form class="login100-form validate-form flex-sb flex-w" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title p-b-53">
                        Sign Up With
                    </span>
                    
                    <a href='https://www.facebook.com/v6.0/dialog/oauth?client_id={{id}}&redirect_uri=http://localhost:8888/dataa&' 
                    class="btn-face m-t-15 m-b-15 fb-login-button">
                        <i class="fa fa-facebook-official"></i>
                        Signup with Facebook
                    </a>
                    <div class="p-t-10 p-b-5 wid">
                        <span class="txt1">
                            Username
                        </span>
                    </div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="username" value="{{username}}">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="error">
                            {{error_username}}
                    </div>
                    <div class="p-t-10 p-b-5 wid">
                        <span class="txt1">
                            Name
                        </span>
                    </div>
                    <div class="wrap-input100 ">
                        <input class="input100" type="text" name="name" value="{{name}}">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-10 p-b-5 wid">
                        <div class="txt1">
                            Email
                        </div>
                    </div>
                    <div class="wrap-input100">
                        <input class="input100" type="text" name="email" value="{{email}}">
                        <span class="focus-input100"></span>
                    </div>
                    <div  class="error">
                        {{error_email}}
                    </div>
                    
                    <div class="p-t-10 p-b-5 wid">
                        <span class="txt1">
                            Password
                        </span>
                    </div>

                    <div class="wrap-input100 ">
                        <input class="input100" type="password" name="password" value="">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="p-t-13 p-b-5">
                        <span class="txt1">
                            Verify Password
                        </span>
                    </div>

                    <div class="wrap-input100">
                        <input class="input100" type="password" name="vpass" value="">
                        <span class="focus-input100"></span>
                    </div>
                    <div class="error">
                        {{error_password}}
                    </div>
                    <br>
                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                            Sign Up
                        </button>
                    </div>

                    <div class="w-full text-center p-t-55">
                        <span class="txt2">
                            Already member?
                        </span>

                        <a href="{% url 'blog:login' %}" class="txt2 bo1">
                            Login now
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
